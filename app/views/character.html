<div class="row">
  <div class="col-xs-12">
    <h1>{{character.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-sm-push-4">
    Character RPG info
  </div>
  <div class="col-sm-4 col-sm-pull-4">
    <ul>
      <li ng-repeat="chainable in character.chainables">
        {{chainable.name}}
      </li>
    </ul>
  </div>
</div>
