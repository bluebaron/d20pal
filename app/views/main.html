<div class="row">
  <div class="col-md-12">
    <h2>Characters</h2>
  </div>
</div>
<div class="row" id="infocontainer">
  <div class="col-sm-3" id="characterlist">
    <ul>
      <li ng-repeat="character in characters">
        <div ng-class="{'selected-character': character.selected}" ng-click="selectCharacter($index)">{{character.name}}</div>
      </li>
    </ul>
    <table id="infopanel">
      <tr ng-repeat="row in statRows">
        <td
          ng-repeat="chainable in row"
          ng-click="selectChainable(chainable.name)"
          class="{{getApplicableClasses(chainable.name)}}">
          {{chainable.getFinal()}}
          <span class="chainable-name" ng-if="getAbbreviation(chainable.name) !== null">{{getAbbreviation(chainable.name)}}</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-sm-3" id="chainlinks">
    <ul>
      <li ng-hide="(selectedChainable.startChain === null)">
        {{selectedChainable.startChain.name}}
        <span class="chainlinkresult">{{selectedChainable.startChain.getFinal()}}</span>
      </li>
      <li ng-repeat="tuple in selectedChainable.lppeTuples">
        {{tuple[0].name}}
        <span class="chainlinkresult">{{tuple[3]}}</span>
      </li>
      <li id="chain-link-management">
        <button id="chain-link-add">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
      </li>
    </ul>
  </div>
  <div class="col-sm-3">
  &nbsp;
  </div>
  <div class="col-sm-3">
  &nbsp;
  </div>
</div>
